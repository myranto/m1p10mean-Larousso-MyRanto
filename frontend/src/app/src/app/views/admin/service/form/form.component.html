<h2 mat>{{ model ? 'Modification de service' : 'Création de service' }}</h2>
<form id="service-form">
    <mat-form-field class="field">
        <mat-label>Nom</mat-label>
        <input matInput [value]="model ? model.name : ''" />
    </mat-form-field>
    <mat-form-field class="field">
        <mat-label>Prix</mat-label>
        <input matInput [value]="model ? model.price : ''" />
    </mat-form-field>
    <mat-form-field class="field">
        <mat-label>Commission</mat-label>
        <input matInput [value]="model ? model.price : '' " />
    </mat-form-field>
    <mat-form-field class="field">
        <mat-label>Durrée</mat-label>
        <input matInput [value]="model ? model.duration : ''" />
        <mat-hint>En minute</mat-hint>
    </mat-form-field>
    <button class="button primary" type="submit" mat-raised-button color="primary" >Valider</button>
    <button class="button error" mat-raised-button color="warn" >Annuler</button>
</form>
