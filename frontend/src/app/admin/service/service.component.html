<p-table [value]="models">
	<ng-template pTemplate="header">
		<tr>
			<th>Nom</th>
			<th>Prix</th>
			<th>Commission</th>
			<th>Dur√©e (minute)</th>
			<th></th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-product>
		<tr>

			<td>{{ product.committee }}</td>

	</ng-template>
</p-table>
