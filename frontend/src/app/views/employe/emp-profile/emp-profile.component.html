<p>Photo de profil</p>
<p-fileUpload name="file" (onUpload)="onUpload($event)" [url]="getUrl()"  accept="image/*">
    <ng-template pTemplate="content">
        <p-avatar [image]="selectedPicture ? selectedPicture : getProfile()" shape="circle" size="xlarge"></p-avatar>
    </ng-template>
</p-fileUpload>
<form class="form" *ngIf="fb" [formGroup]="fb">
    <div class="flex flex-column gap-2">
        <label for="mail">E-mail</label>
        <input pInputText id="mail" formControlName="mail" [style]="{width:'100%'}" />
    </div>
    <div class="flex flex-column gap-2">
        <label for="name">Nom</label>
        <input pInputText id="name" formControlName="name" [style]="{width:'100%'}" />
    </div>
    <div class="flex flex-column gap-2">
        <label for="startTime">Heure de d√©but de service </label>
        <p-calendar [timeOnly]="true" formControlName="startTime" id="startTime" [style]="{width:'100%'}" />
    </div>
    <div class="flex flex-column gap-2">
        <label for="endTime">Heure de fin de service </label>
        <p-calendar [timeOnly]="true" formControlName="endTime" id="endTime" [style]="{width:'100%'}" />
    </div>
    <p-button [style]="{width:'100%'}" (onClick)="updateProfile()" label="Valider"></p-button>
</form>
