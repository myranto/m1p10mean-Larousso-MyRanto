<h2>Liste des types de dépense</h2>
<div class="card">
    <p-button label="Ajouter un type de dépense" (onClick)="showAddElement()" icon="pi pi-plus"></p-button>
    <div class="col-12 mb-2 lg:col-12 lg:mb-0 d-flex justify-content-end" style="display: flex; justify-content: flex-end;">
            <span class="p-input-icon-right">
                <input type="text" [(ngModel)]="text" (ngModelChange)="searchBar()" pInputText placeholder="Rechercher..."/>
                <i class="pi pi-search"></i>
            </span>
    </div>
    <p-table [value]="models" style="width:100%">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom</th>
                <th>action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>
                    <p-button icon="pi pi-pencil" [text]="true" [rounded]="true" (onClick)="showUpdateElement(product)" ></p-button>
                    <p-button icon="pi pi-trash" [text]="true" [rounded]="true" (onClick)="dropElement(product)" severity="danger"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog></p-confirmDialog>
