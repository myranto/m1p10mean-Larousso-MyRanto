<h2>Liste des dépenses</h2>
<p-button label="Ajouter une dépense" (onClick)="showAddElement()" icon="pi pi-plus"></p-button>
<p-table [value]="models">
	<ng-template pTemplate="header">
		<tr>
			<th>Étiquette</th>
			<th>Date</th>
			<th>Type</th>
			<th>Montant</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-product>
		<tr>
			<td>{{ product.label }}</td>
			<td>{{ product.date | date:'d MMMM yyyy':'':'fr'}}</td>
			<td>{{ product.type.name }}</td>
			<td>{{ product.amount }} Ar.</td>
			<td>
				<p-button icon="pi pi-pencil" [text]="true" [rounded]="true" (onClick)="showUpdateElement(product)" ></p-button>
				<p-button icon="pi pi-trash" [text]="true" [rounded]="true" (onClick)="dropElement(product)" severity="danger"></p-button>
			</td>
		</tr>
	</ng-template>
</p-table>
<p-confirmDialog></p-confirmDialog>
