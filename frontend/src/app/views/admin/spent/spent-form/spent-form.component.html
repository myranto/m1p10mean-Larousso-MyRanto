<form (submit)="onSubmit()" [formGroup]="form" class="service-form">
    <div class="field">
        <label class="block" for="label">Étiquette</label>
        <input pInputText required id="label" formControlName="label" />
        <small id="label-help">L'étiquette est requise</small>
    </div>
    <div class="field">
        <label class="block" for="date">Date</label>
        <p-calendar id="date" appendTo="body" [style]="{width:'100%'}" formControlName="date" ></p-calendar>
        <small id="price-help">La date est requise</small>
    </div>
    <div class="field">
        <label class="block" for="type">Type</label>
        <p-dropdown [options]="types" [style]="{width:'100%'}" optionLabel="name" optionValue="_id" formControlName="type" appendTo="body" ></p-dropdown>
        <small id="committee-help">Le type est requis</small>
    </div>
    <div class="field">
        <label class="block" for="amount">Montant</label>
        <input pInputText required id="amount" formControlName="amount" />
        <small id="duration-help" >Le montant doit être posititf</small>
    </div>
    <p-button [loading]="loading" [style]="{width:'100%'}" severity="success" class="button" label="Valider" type="submit"></p-button>
    <p-button type="button" (onClick)="onCancel()" [style]="{width:'100%'}" severity="danger" label="Annuler" class="button" ></p-button>
</form>
