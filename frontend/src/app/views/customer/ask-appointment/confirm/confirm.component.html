<p>Rendez vous du {{appointmentDate | date:'d MMMM yyyy Ã  HH:mm':'':'fr'}}</p>
<p-table [value]="services" >
    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Prix</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ calculateTheDiscount(product) }} Ar.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td><b>Total</b></td>
            <td><b>{{total}} Ar</b></td>
        </tr>
    </ng-template>
</p-table>
<p-button [style]="{width:'100%'}" label="Valider" [loading]="loading" (onClick)="valid()" severity="success"></p-button>
