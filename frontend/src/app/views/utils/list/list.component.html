<div class="card">
  <p-toolbar styleClass="mb-1 gap-1">
    <ng-template pTemplate="left">
      <app-modal [acceptNew]="acceptNew" [MyComponent]="MyComponent" header="CrÃ©ation {{header}}" ></app-modal>
    </ng-template>
  </p-toolbar>
  <p-table
    [columns]="column"
    [value]="data"
    [rowHover]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.name }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr style="cursor: pointer">
        <td *ngFor="let col of columns" (click)="onRowClick(rowData)">
          {{ col.selector(rowData) }}
        </td>
        <td >
          <span *ngIf="edit">
            <app-modal [MyComponent]="MyComponent" header="Modification {{header}}" [update]="true" [model]="rowData" ></app-modal>
          </span>{{' '}}
          <span *ngIf="trash">
           <app-delete-row [name]="nameDelete" [row]="rowData" [delete]="trash"></app-delete-row>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
    <p-paginator  [first]="0" (onPageChange)="changePage($event)" [rowsPerPageOptions]="[5, 10, 20]" [rows]="5" [totalRecords]="totalRow" ></p-paginator>
  <p-confirmDialog></p-confirmDialog>
</div>
